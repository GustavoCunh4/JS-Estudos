<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estudos</title>
</head>
<body>
    <div class="container">
        <h1>Estudos</h1>

        <div class="list">
            <h2>Lista de Tarefas</h2>
            <input type="text" id="inputList" placeholder="Adicionar atividade">
            <button id="addButton">Adicionar</button>
            <ul id="taskList">
            </ul>
            <button id="clearTasks">Limpar Conclu√≠das</button>
        </div>

        <div class="timer">
            <h2>Timer</h2>
            <div class="time" id="minutes">00</div>
            <div class="separador">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separador">:</div>
            <div class="time" id="milliseconds">000</div>
        </div>

        <div class="buttons">
            <button class="btn" id="startBtn">Iniciar</button>
            <button class="btn" id="pauseBtn">Pausar</button>
            <button class="btn" id="resumeBtn">Continuar</button>
            <button class="btn" id="resetBtn">Reiniciar</button>
        </div>
    </div>


    <script src = "script.js"></script>
</body>
</html>
